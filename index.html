<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alexandru Pascan - CV</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', sans-serif;
            background: #f7fafc;
            min-height: 100vh;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .subtitle {
            font-size: 1.2em;
            opacity: 0.95;
            margin-bottom: 20px;
        }
        
        .download-btn {
            display: inline-block;
            padding: 12px 32px;
            background: white;
            color: #667eea;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            margin-top: 10px;
        }
        
        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        .pdf-container {
            max-width: 900px;
            margin: 40px auto;
            padding: 0 20px;
        }
        
        .pdf-viewer {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        iframe {
            width: 100%;
            height: 85vh;
            border: none;
            display: block;
        }
        
        .fallback {
            display: none;
            text-align: center;
            padding: 60px 20px;
            color: #4a5568;
        }
        
        .fallback p {
            margin-bottom: 20px;
            font-size: 1.1em;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }
            
            .subtitle {
                font-size: 1em;
            }
            
            iframe {
                height: 70vh;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Alexandru Pascan</h1>
        <p class="subtitle">Software Engineer in Test / Tech Lead</p>
        <a href="sdet.pdf" class="download-btn" download>â¬‡ Download PDF</a>
    </div>
    
    <div class="pdf-container">
        <div class="pdf-viewer">
            <iframe src="sdet.pdf#toolbar=0" type="application/pdf" id="pdf-frame"></iframe>
            <div class="fallback" id="fallback">
                <p>Your browser doesn't support embedded PDFs.</p>
                <a href="sdet.pdf" class="download-btn" style="color: white; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">View PDF</a>
            </div>
        </div>
    </div>
    
    <script>
        // Fallback for browsers that don't support PDF embedding
        const iframe = document.getElementById('pdf-frame');
        const fallback = document.getElementById('fallback');
        
        iframe.onerror = function() {
            iframe.style.display = 'none';
            fallback.style.display = 'block';
        };
    </script>
</body>
</html>
