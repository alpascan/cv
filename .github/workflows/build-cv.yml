name: Build CV

on:
  push:
    branches: [ main ]
    paths:
      - 'sdet.tex'
      - 'index.html'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Compile LaTeX
        uses: xu-cheng/latex-action@v2
        with:
          root_file: sdet.tex
          
      - name: Prepare deployment
        run: |
          mkdir -p _site
          cp sdet.pdf _site/
          cp index.html _site/
          echo "alexandru.pascan.ro" > _site/CNAME
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
